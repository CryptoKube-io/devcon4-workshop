---
# Ansible playbook to call the roles required to deploy our Ethereum stack

- hosts: parity_light
  become: True
  become_user: root
  tasks:
    - import_role:
        role: ubuntu
      tags: role-ubuntu

    - import_role:
        role: parity
      vars:
        parity_sync_mode: light
        parity_chain: kovan
      tags: role-parity
